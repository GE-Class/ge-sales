<h3>New Product</h3>

<p>
  <a style="width: 150px;" class="btn btn-info" ui-sref="products">Products</a>
</p>

<div class="row">
  <div class="col-lg-4">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" ng-model="product.name" />
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input class="form-control" type="text" ng-model="product.cost" />
      </div>
      <div class="form-group">
        <label>Image</label>
        <input class="form-control" type="text" ng-model="product.image" />
      </div>
      <div class="form-group">
        <button class="btn btn-success" ng-click="add()">Add Product</button>
      </div>
    </form>
  </div>
  <div class="col-lg-8"></div>
</div>
