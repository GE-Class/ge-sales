<h3>Users</h3>

<p>
  <a style="width: 150px;" class="btn btn-info" ui-sref="new_user">New User</a>
</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="u in users">
      <td>{{u.id}}</td>
      <td>{{u.title}}</td>
      <td>{{u.name}}</td>
      <td>{{u.age}}</td>
      <td>{{u.gender}}</td>
      <td>{{u.createdAt | date}}</td>
      <td>{{u.updatedAt | date}}</td>
    </tr>
  </tbody>
</table>
